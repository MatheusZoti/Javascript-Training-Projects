<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">

    <h3 class="title">Magnet button</h3>

    <button class="button">
      <div class="button-deco">
        <div class="button-filter"></div>
      </div>
      <span class="button-text">
        <span class="button-text-inner">Enter</span>
      </span>
    </button>

    <svg class="cursor" width="50" height="50" viewBox="0 0 25 25">
      <circle class="cursor-inner" cx="12.5" cy="12.5" r="6.25"></circle>
    </svg>
    

    
  </div>
  


  <script src="code.js"></script>
</body>
</html>
